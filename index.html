<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Waiter Earnings Calculator</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css"/> 
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>

	<body ng-app="myApp" ng-controller="MyCtrl as vm">
		<h1>Waitstaff Caluclator</h1>
		
		<div class="mainWrapper">
			<section class="mealDetailsWrapper">
				<h2>Enter the Meal Details</h2>
				<div class="inputWrapper">
					<div class="halfWidth textL"><p>Base Meal Price: $</p></div>
					<div class="halfWidth inputL"><input class="wide" type="number" name="price"></div>
					
					<div class="halfWidth textL"><p>Tax Rate: %</p></div>
					<div class="halfWidth inputL"><input class="short" type="number" name="rate"></div>
					
					<div class="halfWidth textL"><p>Tip Percentage: %</p></div>
					<div class="halfWidth inputL"><input class="short" type="number" name="percentage"></div>
				</div>
				<div class="buttons">
					<input class="button" type="submit" name="submit">
					<button>Cancel</button>
				</div>
			</section>

			<div class="rightWrapper">
				<section class="customerChargesWrapper">
					<h2>Customer Charges</h2>
					<div class="outputWrapper">
						<div class="halfWidth textR"><p>Subtotal </p></div>
						<div class="halfWidth inputR"><p>0.00</p></div>
						
						<div class="halfWidth textR"><p>Tip </p></div>
						<div class="halfWidth inputR"><p>0.00</p></div>
						<hr>

						<div class="halfWidth textR"><p>Total </p></div>
						<div class="halfWidth inputR"><p>0.00</p></div>
					</div>	
				</section>


				<section class="myEarningsWrapper">
					<h2>My Earnings Info</h2>
					<div class="outputWrapper">
						<div class="twoThirdWidth textR"><p>Tip Total: </p></div>
						<div class="oneThirdWidth inputR"><p>0.00</p></div>
						
						<div class="twoThirdWidth textR"><p>Meal count: </p></div>
						<div class="oneThirdWidth inputR"><p>0</p></div>

						<div class="twoThirdWidth textR"><p>Average Tip Per Meal: </p></div>
						<div class="oneThirdWidth inputR"><p>0.00</p></div>
					</div>	
					
				</section>

			</div>

			<button class="reset">Reset</button>
		
		</div>

		
		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="js/myApp.js"></script>
		<!-- Load the angular-messages module and add in .js application as dependency -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>

		
	</body> 

</html>
